services:
  # Web Service (FastAPI + Celery Worker)
  - type: web
    name: product-importer-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start_render.sh && ./start_render.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      # REDIS_URL must be added manually in the dashboard if using external Redis

databases:
  - name: product-importer-db
    databaseName: product_importer
    user: product_user
    plan: free
